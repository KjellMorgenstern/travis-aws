language: minimal

env:
  global:

jobs:
  include:
    - os: windows
      language: cpp

      env:
      before_install:
        - mkdir -p ~/$TRAVIS_BUILD_NUMBER
        - ./aws_tasks.sh setup

      script:
        - ./release_fritzing.bat
        - ls .
        - ls ..
        - cp ../release123/fritzing.pc.zip ~/$TRAVIS_BUILD_NUMBER


      after_success:
        - ./aws_tasks.sh synchronize_up
